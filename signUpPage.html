<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CareerCompass</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- AOS (Animate on Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark gray-900 fallback */
            /* Darker linear-gradient overlay for high contrast text */
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.94) 0%, rgba(79, 70, 229, 0.4) 100%), 
                        url('image_f9bb45.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .glassmorphism {
            background: rgba(17, 24, 39, 0.65); /* High contrast frosted base */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        /* Centering adjustment for the main container */
        .main-container {
            display: flex;
            align-items: center; /* Vertical Center */
            justify-content: center; /* Horizontal Center */
            flex-grow: 1;
            padding-top: 80px; /* Space for the fixed header */
            padding-bottom: 40px;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: white;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #6366f1; /* Indigo-500 */
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            outline: none;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #6366f1, #4f46e5);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.45);
            filter: brightness(1.1);
        }

        /* Floating background shapes */
        .shape {
            position: absolute;
            z-index: -1;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.25;
            animation: float 15s infinite alternate ease-in-out;
        }

        @keyframes float {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-40px, 60px) scale(1.15); }
        }
    </style>
</head>
<body class="text-white">

    <!-- Decorative shapes -->
    <div class="shape bg-indigo-600 w-96 h-96 -top-20 -right-20"></div>
    <div class="shape bg-purple-700 w-80 h-80 top-1/2 -left-32" style="animation-delay: -7s;"></div>

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 py-6 glassmorphism border-b border-white/5">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black tracking-tighter" data-aos="fade-down">
                 CareerCompass
            </a>
            <a href="loginPage.html" class="text-sm font-semibold text-indigo-300 hover:text-white transition" data-aos="fade-down">
                Already have an account? <span class="underline underline-offset-4 ml-1">Log In</span>
            </a>
        </div>
    </header>

    <!-- Sign Up Content -->
    <main class="main-container flex-grow flex items-start justify-center px-6 pt-32 pb-20">
        <div class="w-full max-w-lg mt-8" data-aos="zoom-in" data-aos-duration="1000">
            <div class="glassmorphism rounded-[2.5rem] p-10 md:p-14">
                <div class="text-center mb-10">
                    <h1 class="text-4xl font-black mb-4 tracking-tight">Create Account</h1>
                    <p class="text-gray-400 font-medium">Join CareerCompass and find your true market value.</p>
                </div>

                <!-- Social Sign Up -->
                <div class="grid grid-cols-2 gap-4 mb-10">
                    <button class="flex items-center justify-center py-3.5 px-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition group">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" alt="Google">
                        <span class="text-xs font-bold uppercase tracking-wider">Google</span>
                    </button>
                    <button class="flex items-center justify-center py-3.5 px-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition group">
                        <img src="https://www.svgrepo.com/show/475661/linkedin-color.svg" class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" alt="LinkedIn">
                        <span class="text-xs font-bold uppercase tracking-wider">LinkedIn</span>
                    </button>
                </div>

                <div class="relative flex items-center mb-10">
                    <div class="flex-grow border-t border-white/5"></div>
                    <span class="flex-shrink mx-4 text-[10px] text-gray-500 font-bold uppercase tracking-[0.2em]">Or Register with Email</span>
                    <div class="flex-grow border-t border-white/5"></div>
                </div>

                <form id="signupForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-indigo-300 ml-1">Full Name</label>
                            <input type="text" placeholder="John Doe" required
                                   class="w-full px-6 py-4 rounded-2xl input-field placeholder-white/20">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-indigo-300 ml-1">Job Title</label>
                            <input type="text" placeholder="e.g. Developer" required
                                   class="w-full px-6 py-4 rounded-2xl input-field placeholder-white/20">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-indigo-300 ml-1">Email Address</label>
                        <input type="email" placeholder="john@example.com" required
                               class="w-full px-6 py-4 rounded-2xl input-field placeholder-white/20">
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-widest text-indigo-300 ml-1">Password</label>
                        <input type="password" placeholder="••••••••" required
                               class="w-full px-6 py-4 rounded-2xl input-field placeholder-white/20">
                        <p class="text-[10px] text-gray-500 ml-1">Must be at least 8 characters long.</p>
                    </div>

                    <div class="flex items-start space-x-3 ml-1 pt-2">
                        <div class="flex items-center h-5">
                            <input type="checkbox" id="terms" required class="w-4 h-4 rounded border-white/10 bg-white/5 text-indigo-600 focus:ring-indigo-500">
                        </div>
                        <label for="terms" class="text-xs text-gray-400 cursor-pointer select-none">
                            I agree to the <a href="#" class="text-indigo-300 hover:text-white underline">Terms of Service</a> and <a href="#" class="text-indigo-300 hover:text-white underline">Privacy Policy</a>.
                        </label>
                    </div>

                    <button type="submit" class="w-full py-4 rounded-2xl btn-gradient font-extrabold text-lg shadow-lg mt-4">
                        Create Account
                    </button>
                </form>

                <p class="text-center mt-12 text-gray-500 text-sm font-medium">
                    Already part of the community? 
                    <a href="loginPage.html" class="text-indigo-400 font-bold hover:text-indigo-300 transition">Log In</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-10 text-center text-[10px] font-bold uppercase tracking-widest text-gray-600 mt-auto">
        <p>&copy; 2026 CareerCompass • Secure AES-256 Hub</p>
    </footer>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 1200
        });

        // Mock Signup Handler
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            
            btn.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;
            btn.disabled = true;
            btn.classList.add('opacity-80');

            // Simulate Account Creation
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1800);
        });
    </script>
</body>
</html>
